<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小冬瓜の田园笔记</title>
    <link rel="icon" href="./icon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <script src="./js/marked.min.js"></script>
    <script src="./js/highlight.min.js"></script>
    <link rel="stylesheet" href="./css/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="./js/api.js"></script>
</head>
<body class="home-layout">
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">
                <img src="logo.jpg" width="40px" height="40px"/>
                小冬瓜の田园笔记
            </h1>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links" id="nav-links">
                <a href="#" onclick="showHome()">
                    <i class="fas fa-home"></i>
                    首页
                </a>
                <a href="#" onclick="showAllPosts()">
                    <i class="fas fa-list"></i>
                    所有文章
                </a>
                <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>
                    <i class="fas fa-clock"></i>
                    最新文章
                </h3>
                <ul id="recent-posts"></ul>
            </div>
            <div class="sidebar-section">
                <h3>
                    <i class="fas fa-tags"></i>
                    分类
                </h3>
                <ul id="categories"></ul>
            </div>
            <div class="sidebar-section">
                <h3>
                    <i class="fas fa-search"></i>
                    搜索
                </h3>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="搜索文章..." />
                    <button onclick="performSearch()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div id="home-content">
                <div class="hero-section">
                    <div class="hero-content">
                        <h1 class="hero-title">
                            <i class="fas fa-laptop-code"></i>
                            欢迎来到我的技术博客
                        </h1>
                        <p class="hero-subtitle">分享最新的技术文章、编程经验和开发心得</p>
                        <div class="hero-stats">
                            <div class="stat-item">
                                <i class="fas fa-file-alt"></i>
                                <span class="stat-number" id="total-posts">-</span>
                                <span class="stat-label">篇文章</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-folder"></i>
                                <span class="stat-number" id="total-categories">-</span>
                                <span class="stat-label">个分类</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-eye"></i>
                                <span class="stat-number" id="total-views">-</span>
                                <span class="stat-label">次浏览</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="featured-section">
                    <h2>
                        <i class="fas fa-star"></i>
                        精选文章
                    </h2>
                    <div id="featured-posts"></div>
                </div>
            </div>
            
            <div id="post-list" style="display: none;">
                <div class="page-header">
                    <h2>
                        <i class="fas fa-list"></i>
                        所有文章
                    </h2>
                </div>
                <div id="posts-container"></div>
            </div>
            
            <div id="post-content" style="display: none;">
                <button class="back-btn" onclick="showHome()">
                    <i class="fas fa-arrow-left"></i>
                    返回首页
                </button>
                <article id="article-content"></article>
                <div class="post-actions">
                    <button class="scroll-top-btn" onclick="scrollToTop()">
                        <i class="fas fa-arrow-up"></i>
                        回到顶部
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/blog.js"></script>
</body>
</html>
